<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A mobile game! Hurray!" />
    <script src="images.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Peuzel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name=”apple-mobile-web-app-capable” content=”yes“ />
</head>
<body onload="go()">
<div id="wrapper">
    <div id="game">
        <svg style="display: none">
            <defs>
                <image id="the-image"/>
            </defs>
        </svg>
        <svg id="game-svg" width="100%" height="100%" shape-rendering="geometricPrecision">
        </svg>
    </div>
    <div id="menu-wrapper" style="display: none;">
        <div id="menu">
            <button id="menu-close" onclick="showMenu(false)">
                <svg viewBox="-1 -1 2 2">
                    <path d="M 0 0.2 L -0.8 1 L -1 0.8 L -0.2 0 L -1 -0.8 L -0.8 -1 L 0 -0.2 L 0.8 -1 L 1 -0.8 L 0.2 0 L 1 0.8 L 0.8 1 Z" fill="black"/>
                </svg>
            </button>
            You win!
        </div>
    </div>
</div>
</body>
</html>
